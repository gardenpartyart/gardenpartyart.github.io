<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ site.title }}</h1>
            <!-- Include the navigation bar here -->
            {% include nav.html %}
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 {{ site.author }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
