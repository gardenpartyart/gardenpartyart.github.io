<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <script src="{{ '/assets/js/scripts.js' | relative_url }}" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ site.title }}</h1>
            {% include nav.html %}
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
